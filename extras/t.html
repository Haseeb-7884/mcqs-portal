<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor Profile</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        .profile-container {
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            max-width: 1050px;
            margin: 2rem auto;
            position: relative;
            z-index: 9999;
        }

        .profile-picture-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
        }

        .profile-picture {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background-color: #f8f9fa;
            border: 3px dashed #dee2e6;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #6c757d;
            font-size: 2rem;
        }

        .choose-image-btn {
            background-color: white;
            border: 1px solid #dee2e6;
            color: #6c757d;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            font-size: 0.875rem;
            transition: all 0.2s ease;
        }

        .choose-image-btn:hover {
            background-color: #f8f9fa;
            border-color: #adb5bd;
        }

        .form-control {
            border: 1px solid #dee2e6;
            border-radius: 8px;
            padding: 0.75rem 1rem;
            font-size: 0.875rem;
            transition: all 0.2s ease;
        }

        .form-control:focus {
            border-color: #0d6efd;
            box-shadow: 0 0 0 0.2rem rgba(13, 110, 253, 0.25);
        }

        .form-control::placeholder {
            color: #adb5bd;
        }

        .input-group-text {
            background-color: transparent;
            border-right: none;
            color: #6c757d;
            padding-left: 1rem;
        }

        .input-group .form-control {
            border-left: none;
            padding-left: 0.5rem;
        }

        .input-group:focus-within .input-group-text {
            border-color: #0d6efd;
        }

        .input-group:focus-within .form-control {
            border-color: #0d6efd;
        }

        .btn-cancel {
            background-color: white;
            border: 1px solid #dee2e6;
            color: #6c757d;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            font-weight: 500;
            transition: all 0.2s ease;
        }

        .btn-cancel:hover {
            background-color: #f8f9fa;
            border-color: #adb5bd;
            color: #495057;
        }

        .btn-save {
            background-color: #0d6efd;
            border: 1px solid #0d6efd;
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            font-weight: 500;
            transition: all 0.2s ease;
        }

        .btn-save:hover {
            background-color: #0b5ed7;
            border-color: #0a58ca;
        }

        .form-label {
            color: #495057;
            font-weight: 500;
            margin-bottom: 0.5rem;
        }

        .profile-title {
            color: #212529;
            font-weight: 600;
            margin-bottom: 2rem;
            text-align: center;
        }

        @media (max-width: 768px) {
            .profile-container {
                margin: 1rem;
                padding: 1.5rem;
            }
            
            .btn-group-mobile {
                flex-direction: column;
                gap: 0.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <h2 class="profile-title">Editor Profile</h2>
        
        <form action="" method="POST" enctype="multipart/form-data">
            <div class="row">
                <!-- Profile Picture Section -->
                <div class="col-md-3">
                    <div class="profile-picture-container">
                        <label class="form-label">Profile Picture</label>
                        <div class="profile-picture" id="profilePicture">
                            <i class="fas fa-camera"></i>
                        </div>
                        <input type="file" id="profileImageInput" name="profile_image" accept="image/*" style="display: none;">
                        <button type="button" class="choose-image-btn" onclick="document.getElementById('profileImageInput').click();">
                            <i class="fas fa-upload me-2"></i>Choose Image
                        </button>
                    </div>
                </div>
                
                <!-- Form Fields Section -->
                <div class="col-md-9">
                    <div class="row g-3">
                        <!-- Full Name -->
                        <div class="col-md-4">
                            <label class="form-label">Full Name</label>
                            <div class="input-group">
                                <span class="input-group-text">
                                    <i class="fas fa-user"></i>
                                </span>
                                <input type="text" name="full_name" class="form-control" placeholder="Enter your full name" required>
                            </div>
                        </div>
                        
                        <!-- Phone Number -->
                        <div class="col-md-4">
                            <label class="form-label">Phone Number</label>
                            <div class="input-group">
                                <span class="input-group-text">
                                    <i class="fas fa-phone"></i>
                                </span>
                                <input type="tel" name="phone_number" class="form-control" placeholder="+92 300 1234567" required>
                            </div>
                        </div>
                        
                        <!-- Email Address -->
                        <div class="col-md-4">
                            <label class="form-label">Email Address</label>
                            <div class="input-group">
                                <span class="input-group-text">
                                    <i class="fas fa-envelope"></i>
                                </span>
                                <input type="email" name="email_address" class="form-control" placeholder="editor@example.com" required>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Action Buttons -->
            <div class="row mt-4">
                <div class="col-12">
                    <div class="d-flex justify-content-end gap-2 btn-group-mobile">
                        <button type="button" class="btn-cancel" onclick="resetForm();">Cancel</button>
                        <button type="submit" class="btn-save">Save Profile</button>
                    </div>
                </div>
            </div>
        </form>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script>
        // Handle image preview when file is selected
        document.getElementById('profileImageInput').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const profilePicture = document.getElementById('profilePicture');
                    profilePicture.innerHTML = `<img src="${e.target.result}" alt="Profile" style="width: 100%; height: 100%; object-fit: cover; border-radius: 50%;">`;
                };
                reader.readAsDataURL(file);
            }
        });

        // Handle cancel button - reset form
        function resetForm() {
            // Reset the form
            document.querySelector('form').reset();
            
            // Reset profile picture
            document.getElementById('profilePicture').innerHTML = '<i class="fas fa-camera"></i>';
        }
    </script>
</body>
</html>
