<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Results - General Knowledge Certification</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f5f5f5;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            min-height: 100vh;
            padding: 20px 0;
        }

        .test-results-container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            overflow: hidden;
            position: relative;
        }

        .header-section {
            text-align: center;
            padding: 40px 30px 30px;
            background: white;
        }

        .status-icon {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background-color: #28a745;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 25px;
            position: relative;
            border: 3px solid #28a745;
        }

        .status-icon::before {
            content: '';
            position: absolute;
            width: 18px;
            height: 32px;
            border: solid white;
            border-width: 0 3px 3px 0;
            transform: rotate(45deg);
            top: 18px;
            left: 26px;
            border-radius: 0 2px 2px 0;
        }

        .main-title {
            color: #2c3e50;
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .subtitle {
            color: #7a7a7a;
            font-size: 16px;
            margin-bottom: 0;
            font-weight: 400;
        }

        .stats-section {
            padding: 30px;
            background: white;
        }

        .stats-row {
            display: flex;
            justify-content: space-between;
            gap: 15px;
            margin-bottom: 35px;
        }

        .stat-card {
            flex: 1;
            text-align: center;
            padding: 20px 15px;
            border-radius: 8px;
            position: relative;
        }

        .stat-card.total {
            background-color: #f8f9fa;
        }

        .stat-card.correct {
            background-color: #d4edda;
        }

        .stat-card.incorrect {
            background-color: #f8d7da;
        }

        .stat-card.score {
            background-color: #e1f5fe;
        }

        .stat-number {
            font-size: 32px;
            font-weight: bold;
            line-height: 1;
            margin-bottom: 8px;
        }

        .stat-card.total .stat-number {
            color: #495057;
        }

        .stat-card.correct .stat-number {
            color: #28a745;
        }

        .stat-card.incorrect .stat-number {
            color: #dc3545;
        }

        .stat-card.score .stat-number {
            color: #007bff;
        }

        .stat-label {
            font-size: 14px;
            color: #6c757d;
            font-weight: 500;
            text-transform: capitalize;
        }

        .result-message {
            text-align: center;
            margin-bottom: 30px;
        }

        .result-title {
            color: #28a745;
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .party-emoji {
            font-size: 22px;
        }

        .result-description {
            color: #6c757d;
            font-size: 16px;
            line-height: 1.5;
            margin-bottom: 25px;
        }

        .download-btn {
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 14px 28px;
            font-size: 16px;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            text-decoration: none;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .download-btn:hover {
            background-color: #218838;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(40, 167, 69, 0.3);
        }

        .download-btn:active {
            transform: translateY(0);
        }

        .download-icon {
            font-size: 18px;
        }

        .footer-note {
            text-align: center;
            color: #adb5bd;
            font-size: 13px;
            padding: 0 30px 30px;
            line-height: 1.4;
        }

        /* Mobile Responsiveness */
        @media (max-width: 576px) {
            body {
                padding: 10px 0;
            }

            .test-results-container {
                margin: 0 15px;
                border-radius: 8px;
            }

            .header-section {
                padding: 30px 20px 25px;
            }

            .status-icon {
                width: 70px;
                height: 70px;
                margin-bottom: 20px;
            }

            .status-icon::before {
                width: 15px;
                height: 28px;
                top: 15px;
                left: 23px;
            }

            .main-title {
                font-size: 24px;
            }

            .subtitle {
                font-size: 15px;
            }

            .stats-section {
                padding: 25px 20px;
            }

            .stats-row {
                gap: 10px;
                margin-bottom: 30px;
            }

            .stat-card {
                padding: 15px 10px;
            }

            .stat-number {
                font-size: 28px;
            }

            .stat-label {
                font-size: 13px;
            }

            .result-title {
                font-size: 18px;
            }

            .result-description {
                font-size: 15px;
            }

            .download-btn {
                padding: 12px 24px;
                font-size: 15px;
            }

            .footer-note {
                padding: 0 20px 25px;
                font-size: 12px;
            }

            .made-in-bolt {
                bottom: 15px;
                right: 20px;
            }
        }

        @media (max-width: 400px) {
            .stats-row {
                flex-wrap: wrap;
            }

            .stat-card {
                flex: 0 0 calc(50% - 5px);
                margin-bottom: 10px;
            }

            .stat-card:nth-child(3),
            .stat-card:nth-child(4) {
                margin-bottom: 0;
            }

            .result-title {
                flex-direction: column;
                gap: 5px;
            }
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="test-results-container">
            <!-- Header Section -->
            <div class="header-section">
                <div class="status-icon"></div>
                <h1 class="main-title">Test Results</h1>
                <p class="subtitle">General Knowledge â€“ Certification Test</p>
            </div>

            <!-- Stats Section -->
            <div class="stats-section">
                <div class="stats-row">
                    <div class="stat-card total">
                        <div class="stat-number">10</div>
                        <div class="stat-label">Total Questions</div>
                    </div>
                    <div class="stat-card correct">
                        <div class="stat-number">5</div>
                        <div class="stat-label">Correct</div>
                    </div>
                    <div class="stat-card incorrect">
                        <div class="stat-number">5</div>
                        <div class="stat-label">Incorrect</div>
                    </div>
                    <div class="stat-card score">
                        <div class="stat-number">50%</div>
                        <div class="stat-label">Score</div>
                    </div>
                </div>

                <!-- Result Message -->
                <div class="result-message">
                    <h2 class="result-title">
                        <span class="party-emoji">ðŸŽ‰</span>
                        Congratulations! You passed.
                    </h2>
                    <p class="result-description">You have successfully completed the certification test with a passing score.</p>
                    
                    <!-- Download Button -->
                    <button class="download-btn">
                        <i class="fas fa-download download-icon"></i>
                        Download Your Certificate
                    </button>
                </div>
            </div>

            <!-- Footer Note -->
            <div class="footer-note">
                This test has been completed and cannot be retaken. Results are final.
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
</body>
</html>
