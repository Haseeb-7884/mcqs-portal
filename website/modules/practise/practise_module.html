<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>General Knowledge Quiz - Practice Mode</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../../../assets/css/practise_module.css">
</head>
<body>
    <div class="quiz-container">
        <!-- Quiz Header -->
        <div class="quiz-header">
            <h1 class="quiz-title">General Knowledge Quiz</h1>  
            <p class="quiz-subtitle">Practice Mode - Take your time and learn from each question</p>
            
            <div class="divider"></div>
            
            <div class="progress-info">
                <span class="question-count">Question 8 of 10</span>
                <span class="progress-percent">80% Complete</span>
            </div>
            
            <div class="progress-container">
                <div class="progress-bar"></div>
            </div>
        </div>
        
        <!-- Question Content -->
        <div class="question-content">
            <div class="question-number">Question 8</div>
            <h2 class="question-text">Who wrote 'Romeo and Juliet'?</h2>
            
            <form action="process_quiz.php" method="POST">
                <div class="options-container">
                    <label class="option">
                        <input type="radio" name="answer" value="A">
                        <span class="option-label">A</span>
                        <span class="option-text">Charles Dickens</span>
                    </label>
                    <label class="option">
                        <input type="radio" name="answer" value="B" checked>
                        <span class="option-label">B</span>
                        <span class="option-text">William Shakespeare</span>
                    </label>
                    <label class="option">
                        <input type="radio" name="answer" value="C">
                        <span class="option-label">C</span>
                        <span class="option-text">Jane Austen</span>
                    </label>
                    <label class="option">
                        <input type="radio" name="answer" value="D">
                        <span class="option-label">D</span>
                        <span class="option-text">Mark Twain</span>
                    </label>
                </div>
                
                <div class="navigation-buttons">
                    <button type="button" class="btn btn-previous">
                        <i class="fas fa-arrow-left me-2"></i> Previous
                    </button>
                    <button type="submit" class="btn btn-next">
                        Next <i class="fas fa-arrow-right ms-2"></i>
                    </button>
                </div>
                
                <!-- Hidden fields for PHP processing -->
                <input type="hidden" name="question_id" value="8">
                <input type="hidden" name="total_questions" value="10">
            </form>
        </div>
    </div>
</body>
</html>
