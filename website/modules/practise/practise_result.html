<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Complete</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../../../assets/css/practise_result.css">
    
</head>

<body>
    <div class="quiz-container">
        <h1 class="quiz-title">Quiz Complete!</h1>
        <p class="quiz-subtitle">Here's how you performed in practice mode</p>

        <div class="stats-row">
            <div class="stat-card attempted">
                <div class="stat-icon">10</div>
                <div class="stat-number">10</div>
                <div class="stat-label">Questions Attempted</div>
            </div>

            <div class="stat-card correct">
                <div class="stat-icon">
                    <i class="fas fa-check"></i>
                </div>
                <div class="stat-number">8</div>
                <div class="stat-label">Correct Answers</div>
            </div>

            <div class="stat-card incorrect">
                <div class="stat-icon">
                    <i class="fas fa-times"></i>
                </div>
                <div class="stat-number">2</div>
                <div class="stat-label">Incorrect Answers</div>
            </div>
        </div>

        <div class="overall-score">
            <div class="score-percentage">80%</div>
            <div class="score-label">Overall Score</div>
        </div>

        <div class="practice-notice">
            <i class="fas fa-graduation-cap"></i>
            <span>Practice mode is for learning. No certificate will be awarded.</span>
        </div>

        <button class="practice-btn">
            <i class="fas fa-redo"></i>
            Practice Again
        </button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script>
        // Add click handler for practice button
        document.querySelector('.practice-btn').addEventListener('click', function () {
            alert('Starting new practice session...');
        });
    </script>
</body>

</html>
